<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Tutorial bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <ul id="nav-search" class="row">
          <li class="nav-item active col-10 list-unstyled">
            <a href="#">Logo</a>
          </li>
          <li class="nav-item col-1 list-unstyled">
            <a href="#">Accueil</a>
          </li>
          <li class="nav-item col-1 list-unstyled">
            <a href="#">Contact</a>
          </li>
        </ul>
        <div
          id="carouselExampleIndicators"
          class="carousel carousel-dark slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/niagara-falls-g0a4419ff8_1920.jpg"
                class="d-block w-100"
                alt="Niagara Falls"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/road-g376de4096_1920.jpg"
                class="d-block w-100"
                alt="Road"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/waterfall-g8a8a67225_1920.jpg"
                class="d-block w-100"
                alt="Waterfall"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div id="cards-sample" class="d-flex justify-content-evenly">
          <div class="card col-2">
            <img
              src="./images/niagara-falls-g5e948cac9_640.jpg"
              alt="Niagara"
            />
            <div class="card-body">
              <h5>Niagara Falls</h5>
              <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Doloremque, maxime!
              </p>
            </div>
          </div>
          <div class="card col-2">
            <img src="./images/road-g16db63989_640.jpg" alt="Road" />
            <div class="card-body">
              <h5>Road</h5>
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum,
                dignissimos.
              </p>
            </div>
          </div>
          <div class="card col-2">
            <img src="./images/waterfall-g830c0569e_640.jpg" alt="Waterfall" />
            <div class="card-body">
              <h5>Waterfall</h5>
              <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. In,
                modi.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
